<!DOCTYPE html>
<html lang="fr">
<head>

<meta charset="utf-8" />
<title>Ligue Numérique</title>
<link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
<script src="https://get.mavo.io/mavo.js"></script>

<link rel="stylesheet" href="styles.css"/>

</head>
<body mv-app="contacts" mv-storage="https://github.com/pfritsch/LigueNumerique" class="mv-autoedit" vocab="http://schema.org/">

<h1> Ligue Numérique</h1>
<small>[count(member)] <span>membres</span></small>

<details property="member" typeof="Team" mv-multiple open class="member-list">
	<summary>
        <a href="">
            <img property="picture" src="" class="portrait">
        </a>
		<h1>
			<span property="name"></span>
			<span property class="affiliation"></span>
		</h1>
	</summary>
	<section>
		<section class="phones">
			<article property="phoneNumber" typeof="ContactPoint" mv-multiple>
				<span property="name" mv-default>Mobile</span>
				<span property="telephone">555-123-4567</span>
				<a href="tel:[telephone]" title="Call">📞</a>
			</article>
		</section>

		<section class="emails">
			<article property="emailAddress" typeof="ContactPoint" mv-multiple>
				<span property="name" mv-default>Email</span>
				<span property="email">leaverou@mit.edu</span>
				<a href="mailto:[email]" title="Send email">✉</a>
			</article>
		</section>
	</section>
</details>

</body>
</html>
